  <h1></h1>
  <p>Criado pela CC da IMED.</p>

<div class="box person">
  <div class="inner">
    <h2>Login</h2>
    <label for="exampleInputNome">Usuario</label>
    <input class="form-control" [(ngModel)]="nome" type="text">
    <label for="exampleInputPassword">Senha</label>
    <input [(ngModel)]="senha" type="password">
    <br>
    <button class="button special" (click)="login()">Logar</button>
  </div>
</div>
