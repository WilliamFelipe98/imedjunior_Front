<section id="banner">
    <h1>Cadastro de Documentos</h1>
    <p>Criado pela CC da IMED.</p>
  </section>
  <section id="one" class="wrapper">
    <div class="inner">
      <h4>Cadastro de Documentos </h4>
      <div class="table-wrapper">
        <form [formGroup]="formulario" novalidate>
          <div class="row uniform">
            <div class="6u 12u$(xsmall)">
              <label for="">Titulo</label>
              <input type="text" placeholder="titulo" formControlName="titulo" />
            </div>
            <div class="6u 12u$(xsmall)">
              <label for="">Descrição do documento</label>
              <input type="text" placeholder="descricao" formControlName="descricao" />
            </div>
            <div class="6u 12u$(xsmall) ">
              <label for=" ">Data</label>
              <input type="text " placeholder="data" formControlName="data" />
            </div>
            <div class="6u 12u$(xsmall) ">
              <label for=" ">Autor </label>
              <input type="text " placeholder="autor" formControlName="autor" />
            </div>
            <div class="6u 12u$(xsmall)">
                <label for="">Link</label>
                <input type="text" placeholder="Link" formControlName="documento" />
              </div>

            <div class="12u$ ">
              <ul class="actions ">
                <li>
                  <input class="button special"  type="button" value="Salvar" (click)="salvar(formulario)" [disabled]="!formulario.valid" />
                </li>
                <li>
                  <input type="reset" value="Limpar" class="alt" />
                </li>
              </ul>
              <a _ngcontent-c3="" class="button special" [routerLink]="['/homelogin']">Voltar a HomeLogin</a>

            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
