<section id="banner">
  <h1>Contatos</h1>
  <p>Criado pela CC da IMED.</p>
</section>

<div class="box person">
  <form [formGroup]="formulario" novalidate>
    <div class="row uniform">
      <div class="6u 12u$(xsmall)">
        <label for="validationServer01">Nome</label>
        <input  type="text" placeholder="Nome Completo" formControlName="nome" />
      </div>
      <div class="6u 12u$(xsmall)">
        <label for="validationServer01">Telefone</label>
        <input  type="text" placeholder="Telefone" formControlName="telefone" />
      </div>
      <div class="6u 12u$(xsmall) ">
        <label for="validationServer01">Email</label>
        <input  type="email" placeholder="Email" formControlName="email" />
      </div>
      <div class="6u 12u$(xsmall)">
        <label for="validationServer01">Mensagem</label>
        <textarea  class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Mensagem" formControlName="descricao"></textarea>
      </div>
      <div class="12u$ ">
        <ul class="actions ">
          <li>
            <input class="button special"  type="button" value="Enviar"   (click)="salvar(formulario)" [disabled]="!formulario.valid" />
          </li>
          <li>
            <input type="reset" value="Limpar" class="alt" />
          </li>
        </ul>
        <a _ngcontent-c3="" class="button special" [routerLink]="['/home']">Voltar a Home</a>
      </div>
    </div>
  </form>

</div>



<hr class="major" />
